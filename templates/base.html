<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>{{title}}</title>
    <link type="text/css" rel="stylesheet" href="../static/css/style.css">
</head>

<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" onclick="window.location.href = '/';" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Опубликовать пост</a></li>
        </ul>
		{% if current_user.is_authenticated %}
			<div class="text-end">
				<button type="button" onclick="window.location.href = '/logout';" class="btn btn-danger" >Выйти</button>
				<button type="button" onclick="window.location.href = '/profile';" class="btn btn-outline-light me-2">Профиль</button>
			</div>
		{% else %}
			<div class="text-end">
          <button type="button" onclick="window.location.href = '/login';" class="btn btn-outline-light me-2">Войти</button>
		  <button type="button" onclick="window.location.href = '/register';" class="btn btn-warning" >Зарегистрироваться</button>
        </div>
		{% endif %}
      </div>
    </div>
  </header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<footer>
Подвал сайта
</footer>
</body>

</html>
